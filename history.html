<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify - Order History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .order-history {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .order-history li {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .order-history button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .order-history button:hover {
            opacity: 0.8;
        }
        .generate-report {
            text-align: center;
            margin: 20px;
        }
        .generate-report button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .generate-report button:hover {
            background: #0056b3;
        }
        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }
        .stat-card p {
            margin: 10px 0 0;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .payment-stats {
            grid-column: 1 / -1;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .payment-stats h3 {
            text-align: center;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .payment-methods {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .payment-method {
            background: #e9ecef;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocify - Order History</h1>
        <div class="auth-buttons">
            <a href="index.html" class="history-btn">üè† Back to Store</a>
        </div>
    </header>

    <div class="statistics" id="statistics">
        <div class="stat-card">
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Products</h3>
            <p id="total-products">0</p>
        </div>
        <div class="stat-card">
            <h3>Average Order Value</h3>
            <p id="avg-order-value">‚Çπ0</p>
        </div>
        <div class="payment-stats">
            <h3>Payment Methods</h3>
            <div class="payment-methods" id="payment-methods">
                <!-- Payment methods will be added here -->
            </div>
        </div>
    </div>

    <div class="generate-report">
        <button onclick="generateReport()">üìä Generate Report</button>
    </div>

    <div class="order-history">
        <ul id="order-history"></ul>
    </div>

    <script>
        // Load Statistics
        async function loadStatistics() {
            try {
                const response = await fetch("http://localhost:5000/statistics");
                if (!response.ok) throw new Error("Failed to fetch statistics");

                const stats = await response.json();
                
                // Update statistics cards
                document.getElementById("total-orders").textContent = stats.totalOrders;
                document.getElementById("total-products").textContent = stats.totalProducts;
                document.getElementById("avg-order-value").textContent = `‚Çπ${stats.averageOrderValue.toFixed(2)}`;
                
                // Update payment methods
                const paymentMethodsDiv = document.getElementById("payment-methods");
                paymentMethodsDiv.innerHTML = Object.entries(stats.paymentMethods)
                    .map(([method, count]) => `
                        <div class="payment-method">
                            ${method}: ${count}
                        </div>
                    `).join("");
            } catch (error) {
                console.error("‚ö† Error fetching statistics:", error);
            }
        }

        // Load Order History
        async function loadOrderHistory() {
            try {
                const response = await fetch("http://localhost:5000/orders");
                if (!response.ok) throw new Error("Failed to fetch orders");

                const orders = await response.json();
                const orderList = document.getElementById("order-history");
                orderList.innerHTML = "";

                if (!orders || orders.length === 0) {
                    orderList.innerHTML = "<p>No past orders found.</p>";
                    return;
                }

                orders.forEach(order => {
                    let li = document.createElement("li");
                    li.innerHTML = `
                        <strong>üì¶ Items:</strong> <span id="items-${order._id}">${sanitizeText(order.items)}</span> <br>
                        <strong>üí∞ Total:</strong> ‚Çπ<span id="total-${order._id}">${sanitizeNumber(order.total)}</span> <br>
                        <strong>üí≥ Payment:</strong> ${order.paymentMethod} <br>
                        <small>üìÖ Placed on: ${formatDate(order.createdAt)}</small><br>
                        <button onclick="editOrder('${order._id}', '${sanitizeText(order.items)}', '${sanitizeNumber(order.total)}')">‚úè Edit</button>
                        <button onclick="deleteOrder('${order._id}')">‚ùå Delete</button>
                    `;
                    orderList.appendChild(li);
                });

            } catch (error) {
                console.error("‚ö† Error fetching order history:", error);
                document.getElementById("order-history").innerHTML = "<p>‚ö† Failed to load order history.</p>";
            }
        }

        // Delete Order
        async function deleteOrder(orderId) {
            if (!confirm("Are you sure you want to delete this order?")) return;
            
            try {
                const response = await fetch(`http://localhost:5000/orders/${orderId}`, { 
                    method: "DELETE" 
                });
                if (!response.ok) throw new Error("Failed to delete order");

                alert("‚úÖ Order deleted successfully!");
                loadOrderHistory();
                loadStatistics(); // Reload statistics after deletion
            } catch (error) {
                alert("‚ùå Failed to delete order!");
                console.error("‚ö† Error deleting order:", error);
            }
        }

        // Edit Order
        async function editOrder(orderId, currentItems, currentTotal) {
            let newItems = prompt("Edit Items:", currentItems);
            let newTotal = prompt("Edit Total Price:", currentTotal);

            // Validate inputs
            if (!newItems || newItems.trim() === "" || isNaN(newTotal) || parseFloat(newTotal) <= 0) {
                alert("‚ö† Invalid input! Please enter valid values.");
                return;
            }

            newItems = sanitizeText(newItems.trim());
            newTotal = sanitizeNumber(parseFloat(newTotal));

            try {
                const response = await fetch(`http://localhost:5000/orders/${orderId}`, {
                    method: "PUT",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ items: newItems, total: newTotal })
                });

                if (!response.ok) throw new Error("Failed to update order");

                alert("‚úÖ Order updated successfully!");
                loadOrderHistory();
                loadStatistics(); // Reload statistics after update
            } catch (error) {
                alert("‚ùå Failed to update order!");
                console.error("‚ö† Error updating order:", error);
            }
        }

        // Generate Report
        async function generateReport() {
            try {
                const response = await fetch("http://localhost:5000/generate-report");
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Report generation failed");
                }

                // Check if the response is a PDF
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/pdf")) {
                    throw new Error("Invalid response format");
                }

                // Create a download link
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "order_report.pdf";
                
                // Append to body, click, and remove
                document.body.appendChild(link);
                link.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                }, 100);

            } catch (error) {
                console.error("‚ö† Error generating report:", error);
                alert(`‚ùå Failed to generate report: ${error.message}`);
            }
        }

        // Helper Functions
        function sanitizeText(text) {
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function sanitizeNumber(number) {
            return isNaN(number) ? "0" : parseFloat(number).toFixed(2);
        }

        function formatDate(dateString) {
            if (!dateString) return "Unknown date";
            return new Date(dateString).toLocaleString();
        }

        // Load statistics and orders when the page loads
        window.onload = () => {
            loadStatistics();
            loadOrderHistory();
        };
    </script>
</body>
</html>
